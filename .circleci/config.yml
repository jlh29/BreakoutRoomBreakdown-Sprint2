version: 2.1

orbs:
  python: circleci/python@0.2.1
  heroku: circleci/heroku@0.0.10

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m unittest tests.mocked_unit_tests.py
          name: Mocked Unit Tests
      - run:
          command: python -m unittest tests.unmocked_unit_tests.py
          name: Unmocked Unit Tests
      - heroku/deploy-via-git

workflows:
  main:
    jobs:
      - build-and-test
